<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リストタグ</title>
</head>
<body>
    <h1>リストの使い方</h1>
    
    <h2>順序なしリスト（箇条書き）</h2>
    <!-- ul要素: 順序なしリスト（Unordered List） -->
    <!-- li要素: リストの各項目（List Item） -->
    <ul>
        <li>最初の項目</li>
        <li>2番目の項目</li>
        <li>3番目の項目</li>
    </ul>
    
    <h2>順序ありリスト（番号付き）</h2>
    <!-- ol要素: 順序ありリスト（Ordered List） -->
    <ol>
        <li>ステップ1</li>
        <li>ステップ2</li>
        <li>ステップ3</li>
    </ol>
</body>
</html>
