<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見出しタグ</title>
</head>
<body>
    <!-- 見出しタグ: h1からh6まであり、h1が最も大きく、h6が最も小さい -->
    <h1>見出しレベル1 - 最も重要な見出し</h1>
    <h2>見出しレベル2 - セクションの見出し</h2>
    <h3>見出しレベル3 - サブセクションの見出し</h3>
    <h4>見出しレベル4</h4>
    <h5>見出しレベル5</h5>
    <h6>見出しレベル6 - 最も小さい見出し</h6>
</body>
</html>
