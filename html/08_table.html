<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブルタグ</title>
</head>
<body>
    <h1>テーブルの使い方</h1>
    
    <!-- table要素: 表を作成 -->
    <!-- thead: テーブルのヘッダー部分 -->
    <!-- tbody: テーブルの本体部分 -->
    <!-- tr: テーブルの行（Table Row） -->
    <!-- th: ヘッダーセル（Table Header） -->
    <!-- td: データセル（Table Data） -->
    
    <table border="1">
        <thead>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>職業</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>太郎</td>
                <td>25歳</td>
                <td>エンジニア</td>
            </tr>
            <tr>
                <td>花子</td>
                <td>30歳</td>
                <td>デザイナー</td>
            </tr>
            <tr>
                <td>次郎</td>
                <td>28歳</td>
                <td>マーケター</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
