<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像タグ</title>
</head>
<body>
    <h1>画像の表示方法</h1>
    
    <!-- img要素: 画像を表示します -->
    <!-- src属性: 画像ファイルのパスを指定 -->
    <!-- alt属性: 画像が表示されない場合の代替テキスト（アクセシビリティのために重要） -->
    <!-- width/height属性: 画像のサイズを指定（ピクセル単位） -->
    <img src="https://via.placeholder.com/300x200" 
         alt="プレースホルダー画像" 
         width="300" 
         height="200">
    
    <p>上の画像は300x200ピクセルのプレースホルダー画像です。</p>
</body>
</html>
